<div class="container">
    <div class="card bg-card p-3">
        <div class="row">
            <div class="col text-center">
                <form [formGroup]="testDirForm">
                    <mat-form-field appearance="outline" class="ml-3">
                        <mat-label>Test Directive</mat-label>
                        <input matInput formControlName='name' appUppercase>
                    </mat-form-field>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                {{testDirForm.value | json}}
            </div>
        </div>
    </div>
</div>
