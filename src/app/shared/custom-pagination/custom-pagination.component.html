<div class="row mt-3" *ngIf="pagesArray.length > 1">
    <div class="col-9">
        <ul class="custom-pagination">
            <li *ngIf="pagesArray.length > 1" (click)="pageChange('prev')" [ngClass]="{'disabled':this.currentPage == 0}"><</li>
            <li *ngFor="let page of pagesArray;let i=index;" [ngClass]="{'active':currentPage == page}" (click)="onloadPage(page)" [hidden]="i < currentPage-2 || i > currentPage+2">
                <a >{{page + 1}}</a>
            </li>
            <li *ngIf="pagesArray.length > 1" (click)="pageChange()" [ngClass]="{'disabled':this.currentPage == (this.pagesCount - 1)}">></li>
        </ul>
    </div>
    <div class="col-3 text-right">
        <div class="pagingRightContent">Showing {{currentPageRange}} of {{totalRecords}}</div>
    </div>
</div>
